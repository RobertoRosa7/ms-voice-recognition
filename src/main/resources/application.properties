server.port=${SERVER_PORT}

vapid.public.key=${VAPID_PUBLIC_KEY}
vapid.private.key=${VAPID_PRIVATE_KEY}

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${DB_CLOUD_MESSAGE}
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}
spring.jpa.hibernate.ddl-auto=update


icon.path=static/icons
icon.path.default=http://localhost:8081/file/icons/check_circle_black_24dp.svg
image.path=static/images
image.path.default=http://localhost:8081/file/image/kakashi.jpg